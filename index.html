         <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">CONTACTEZ-NOUS</h4>
                </div>
                <div class="card-body">
                    <form action="#" method="POST" class="needs-validation">
                        
                        <!-- Ligne 1 : Nom et Prénom -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
                            
                                <label for="lastName" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Nom" required>
                            </div>
                            </div>
                            <div class="col-md-6">
                                
                        </div>

                        
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Adresse Email</label>
                            <div class="input-group">
                                
                                <input type="email" class="form-control" id="userEmail" placeholder="Adresse Email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Votre message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Comment pouvons-nous vous aider ?"></textarea>
                        </div>

                        <!-- Bouton d'envoi --
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Enregistrer</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
